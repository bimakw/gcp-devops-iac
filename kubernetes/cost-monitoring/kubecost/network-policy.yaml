# Kubecost Network Policies
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kubecost-allow-prometheus
  namespace: cost-monitoring
  labels:
    app.kubernetes.io/name: kubecost
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: cost-analyzer
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9003
    # Allow from Grafana
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: grafana
      ports:
        - protocol: TCP
          port: 9090
    # Allow internal UI access
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow to Prometheus
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9090
    # Allow to GCP APIs
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kubecost-frontend
  namespace: cost-monitoring
  labels:
    app.kubernetes.io/name: kubecost
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app: cost-analyzer-frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Istio Ingress Gateway
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow to cost-analyzer backend
    - to:
        - podSelector:
            matchLabels:
              app: cost-analyzer
      ports:
        - protocol: TCP
          port: 9003
        - protocol: TCP
          port: 9090

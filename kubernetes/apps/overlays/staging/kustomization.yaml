# Staging Environment Overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: app-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging
  tier: staging

commonAnnotations:
  note: "Staging environment - pre-production validation"

# Environment-specific patches
patches:
  # Deployment patches
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: app
      spec:
        replicas: 2
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: ENV
                    value: "staging"
                  - name: LOG_LEVEL
                    value: "info"
                  - name: DEBUG
                    value: "false"
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
                  limits:
                    cpu: 500m
                    memory: 512Mi

  # HPA patches - moderate scaling for staging
  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: app
      spec:
        minReplicas: 2
        maxReplicas: 5

# Image configuration
images:
  - name: app
    newName: asia-southeast1-docker.pkg.dev/PROJECT_ID/repo/app
    newTag: staging-latest

# ConfigMap for staging environment
configMapGenerator:
  - name: app-config
    literals:
      - DATABASE_HOST=postgres-staging.db.svc.cluster.local
      - REDIS_HOST=redis-staging.cache.svc.cluster.local
      - FEATURE_FLAGS=metrics

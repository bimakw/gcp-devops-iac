# Example: Sync TLS certificate from Secret Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: app-tls
  namespace: default
spec:
  refreshInterval: 24h  # Check daily for certificate rotation
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: app-tls
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ .certificate }}"
        tls.key: "{{ .private_key }}"
  data:
    - secretKey: certificate
      remoteRef:
        key: app-tls-certificate
    - secretKey: private_key
      remoteRef:
        key: app-tls-private-key

# ClusterSecretStore for GCP Secret Manager
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcp-secret-manager
spec:
  provider:
    gcpsm:
      # GCP Project ID - replace with your project
      projectID: YOUR_PROJECT_ID

      # Authentication via Workload Identity
      auth:
        workloadIdentity:
          clusterLocation: YOUR_REGION  # e.g., asia-southeast1
          clusterName: YOUR_CLUSTER_NAME
          clusterProjectID: YOUR_PROJECT_ID
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
---
# Alternative: SecretStore for namespace-specific access
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: gcp-secret-manager
  namespace: default
spec:
  provider:
    gcpsm:
      projectID: YOUR_PROJECT_ID
      auth:
        workloadIdentity:
          clusterLocation: YOUR_REGION
          clusterName: YOUR_CLUSTER_NAME
          clusterProjectID: YOUR_PROJECT_ID
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets

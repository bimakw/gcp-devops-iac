kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboards
data:
  # Dashboards are provisioned via kustomize configMapGenerator
  # or mounted directly from the JSON files
